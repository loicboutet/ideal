<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - IDEAL Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ideal-primary: #4A90E2;
            --ideal-danger: #E74C3C;
            --ideal-text-dark: #2C3E50;
            --ideal-text-medium: #7F8C8D;
            --ideal-bg-light: #F8F9FA;
            --ideal-bg-white: #FFFFFF;
            --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.08);
            --radius-lg: 12px;
            --radius-full: 9999px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--ideal-text-dark);
            background-color: var(--ideal-bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: var(--ideal-bg-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: 48px;
            max-width: 600px;
            text-align: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--ideal-danger);
            line-height: 1;
            margin-bottom: 24px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--ideal-text-dark);
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 16px;
            color: var(--ideal-text-medium);
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: var(--ideal-primary);
            color: white;
            border-radius: var(--radius-full);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: #3A7BC8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        .icon-container {
            margin-bottom: 24px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- This file lives in public/500.html -->
    <div class="error-container">
        <div class="icon-container">
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #E74C3C;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
        </div>
        <div class="error-code">500</div>
        <h1 class="error-title">Erreur serveur</h1>
        <p class="error-message">
            Désolé, une erreur inattendue s'est produite. Notre équipe technique a été notifiée 
            et travaille à résoudre le problème. Veuillez réessayer dans quelques instants.
        </p>
        <a href="/" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
